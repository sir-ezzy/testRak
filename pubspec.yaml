name: tabtab
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  flutter_staggered_grid_view: ^0.4.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Rubik
      fonts: 
        - asset: assets/fonts/rubikbold700.ttf
          weight: 700
    - family: Lato
      fonts: 
        - asset: assets/fonts/latoregular400.ttf
          weight: 400
        - asset: assets/fonts/latoblack900.ttf
          weight: 900
        - asset: assets/fonts/latobold700.ttf
          weight: 700
        - asset: assets/fonts/latolight300.ttf
          weight: 300
    - family: Poppins
      fonts: 
        - asset: assets/fonts/poppinsbold700.ttf
          weight: 700
        - asset: assets/fonts/poppinsregular400.ttf
          weight: 400
